<!DOCTYPE html>
<html>
<head>
    <title>Liver Cirrhosis Prediction</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #dfe9f3);
            padding: 20px;
            margin: 0;
        }

        /* Page Title */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.01);
        }

        /* Form Heading */
        h2 {
            text-align: center;
            color: #27ae60;
            font-size: 20px;
            margin-top: 20px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #34495e;
        }

        /* Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #1c6691;
            transform: scale(1.02);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Liver Cirrhosis Prediction</h1>
    <div class="form-container">
        <form method="POST" action="/predict">

            <div class="form-group">
                <label>Alcohol Consumption Duration (years):</label><br>
                <input type="text" name="Duration_of_alcohol_consumptionyears" placeholder="e.g. 5" required>
            </div>

            <div class="form-group">
                <label>Total Bilirubin (mg/dl):</label><br>
                <input type="text" name="Total_Bilirubin_mgdl" placeholder="e.g. 1.8" required>
            </div>

            <div class="form-group">
                <label>RBC Count (million cells/µL):</label><br>
                <input type="text" name="RBC_million_cellsmicroliter" placeholder="e.g. 4.5" required>
            </div>

            <div class="form-group">
                <label>USG Abdomen: Diffuse Liver? (1 for Yes, 0 for No):</label><br>
                <input type="text" name="USG_Abdomen_diffuse_liver_or_not" placeholder="0 or 1" required>
            </div>

            <div class="form-group">
                <label>MCHC (g/dl):</label><br>
                <input type="text" name="MCHC_gramsdeciliter" placeholder="e.g. 33.0" required>
            </div>

            <div class="form-group">
                <label>Direct Bilirubin (mg/dl):</label><br>
                <input type="text" name="Direct_mgdl" placeholder="e.g. 0.6" required>
            </div>

            <div class="form-group">
                <label>ALP (U/L):</label><br>
                <input type="text" name="ALPhosphatase_UL" placeholder="e.g. 120" required>
            </div>

            <div class="form-group">
                <label>Platelet Count (lakhs/mm³):</label><br>
                <input type="text" name="Platelet_Count_lakhsmm" placeholder="e.g. 2.5" required>
            </div>

            <div class="form-group">
                <label>Lymphocytes (%):</label><br>
                <input type="text" name="Lymphocytes_" placeholder="e.g. 30" required>
            </div>

            <div class="form-group">
                <label>Albumin/Globulin Ratio:</label><br>
                <input type="text" name="AG_Ratio" placeholder="e.g. 1.2" required>
            </div>

            <div class="form-group">
                <label>SGOT (U/L):</label><br>
                <input type="text" name="SGOTAST_UL" placeholder="e.g. 45" required>
            </div>

            <div class="form-group">
                <label>Packed Cell Volume (PCV):</label><br>
                <input type="text" name="PCV_" placeholder="e.g. 38" required>
            </div>

            <div class="form-group">
                <label>Total WBC Count:</label><br>
                <input type="text" name="Total_Count" placeholder="e.g. 6000" required>
            </div>

            <div class="form-group">
                <label>Albumin (g/dl):</label><br>
                <input type="text" name="Albumin_gdl" placeholder="e.g. 3.5" required>
            </div>

            <div class="form-group">
                <label>Indirect Bilirubin (mg/dl):</label><br>
                <input type="text" name="Indirect_mgdl" placeholder="e.g. 1.2" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2 style="margin-top: 20px;">Prediction: {{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
